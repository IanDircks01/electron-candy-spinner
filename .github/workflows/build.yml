name: Build and release app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release:
    name: Build and release app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
      - run: npm i;npm run package
      - name: package application
        shell: bash
        run: |
             tar cvzf appBuild.tar.gz out/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tag-${{ github.run_id }}-${{ github.run_attempt }}
          release_name: release-${{ github.run_id }}-${{ github.run_attempt }}
          body: "Application build compressed"
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./appBuild.tar.gz
          asset_name: appBuild.tar.gz
          asset_content_type: application/gzip
